name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [holova]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: npm install dependency
        run: npm install
      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt
      - name: Docker Build and push
        run: |
          docker build -t holovanazarii/mdiploma:latest .
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push holovanazarii/mdiploma:latest
        env:
          DOCKER_CLI_ACI: 1
      - name: Image scan
        run: trivy image holovanazarii/mdiploma:latest > trivyimage.txt
  deploy:
   needs: build-analyze-scan
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull holovanazarii/mdiploma:latest
      - name: Image scan
        run: trivy image holovanazarii/mdiploma:latest > trivyimagedeploy.txt
      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 holovanazarii/mdiploma:latest
      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_holova 
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml
      - name: Send Telegram Notification
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âœ… Job *${{ github.job }}* finished with status: *${{ job.status }}* in repo *${{ github.repository }}* (run: ${{ github.run_number }})" \
            -d parse_mode=Markdown

